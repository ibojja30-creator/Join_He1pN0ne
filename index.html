<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Fade/slide animation */
    .login-container, .welcome-container {
      background: rgba(44, 44, 44, 0.9);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #3a3a3a;
      color: white;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #00a2ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00a2ff, #0088d4);
      border: none;
      color: white;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00a2ff;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .game-card {
      background-color: #3a3a3a;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 8px 20px rgba(0, 162, 255, 0.4);
    }

    .game-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .game-title {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }

    .logout-btn {
      margin-top: 30px;
      background: linear-gradient(90deg, #ff3d3d, #d43636);
    }

    .logout-btn:hover {
      box-shadow: 0 0 12px #ff3d3d;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2 class="text-2xl font-bold mb-6">Login to Roblox Hub</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <div style="position: relative;">
        <input type="password" id="password" placeholder="Password" required>
        <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
          üëÅ
        </span>
      </div>
      <div class="error-message text-red-400 mt-2 hidden" id="errorMessage"></div>
      <button type="submit">Log In</button>
    </form>
    <p class="mt-4 text-sm">Don‚Äôt have an account? <a href="#" class="text-blue-400">Sign Up</a></p>
  </div>

  <div class="welcome-container hidden" id="welcomeContainer">
    <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-150/150/150/AvatarHeadshot/Png/noFilter" class="avatar rounded-full border-4 border-cyan-400 mx-auto mb-4">
    <h1 class="text-3xl font-bold mb-2">Welcome back!</h1>
    <p class="mb-6">Choose a game to play:</p>

    <div class="game-grid">
      <div class="game-card"><img src="https://tr.rbxcdn.com/4ee83...png" class="game-image"><div class="game-title">Adopt Me</div></div>
      <div class="game-card"><img src="https://tr.rbxcdn.com/3c89a...png" class="game-image"><div class="game-title">Brookhaven RP</div></div>
      <div class="game-card"><img src="https://tr.rbxcdn.com/1dfe3...png" class="game-image"><div class="game-title">Tower of Hell</div></div>
    </div>

    <button class="logout-btn mt-6" id="logoutBtn">Log Out</button>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginContainer = document.getElementById('loginContainer');
    const welcomeContainer = document.getElementById('welcomeContainer');
    const errorMessage = document.getElementById('errorMessage');

    // Password toggle
    document.getElementById('togglePassword').addEventListener('click', () => {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    });

    // Fake login handler (safe, no real accounts)
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        loginContainer.classList.add('hidden');
        welcomeContainer.classList.remove('hidden');
      } else {
        errorMessage.textContent = 'Please enter both username and password!';
        errorMessage.classList.remove('hidden');
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      welcomeContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });
  </script>
</body>
</html>
